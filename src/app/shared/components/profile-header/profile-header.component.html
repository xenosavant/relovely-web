<div class="header-container" [class.desktop]="desktop">
  <div class="avatar-wrapper">
    <app-avatar (select)="onUpdate()" [editable]="owner" [image]="user.profileImageUrl"></app-avatar>
  </div>
  <div class="title-wrapper">
    <div class="name">
      <span *ngIf="owner">
        <fa-icon *ngIf="!editing" (click)="onAction('edit')" icon="edit"></fa-icon>
        <fa-icon *ngIf="editing" (click)="onAction('close')" icon="undo"></fa-icon>
      </span>{{user.username}}
    </div>
    <div *ngIf="user.type === 'seller'" class="review">
      <fa-icon icon="heart"></fa-icon>
      <fa-icon icon="heart"></fa-icon>
      <fa-icon icon="heart"></fa-icon>
      <fa-icon icon="heart"></fa-icon>
    </div>
  </div>
  <div class="button-wrapper">
    <button mat-stroked-button *ngIf="!owner && !following" class="primary" (click)="onAction('follow')">Follow</button>
    <button mat-stroked-button *ngIf="!owner && following" class="primary"
      (click)="onAction('unfollow')">Unfollow</button>
    <button mat-stroked-button *ngIf="owner && editing" class="primary" (click)="onAction('save')"
      [disabled]="disableSave">Save
    </button>
  </div>
</div>
<app-profile-stats *ngIf="!editing" [statItems]="statItems"></app-profile-stats>
