<div class="user-list-container" (click)="goToProfile()">
  <div class="avatar-wrapper">
    <app-avatar [image]="user.profileImageUrl"></app-avatar>
  </div>
  <div class="info">
    <ng-container *ngIf="user.type === 'seller'">
      {{user.username || 'Relovely Seller'}}
    </ng-container>
    <ng-container *ngIf="user.type === 'member'">
      {{user.username || 'Relovely Shopper'}}
    </ng-container>
  </div>
</div>
