<div class="user-list-container">
  <div class="avatar-wrapper">
    <app-avatar (click)="goToProfile()" [image]="user.profileImageUrl"></app-avatar>
  </div>
  <div class="info">
    {{user.username}}
  </div>
  <div class="action">
    <button (click)="goToProfile()" mat-stroked-button class="primary">View</button>
  </div>
</div>
