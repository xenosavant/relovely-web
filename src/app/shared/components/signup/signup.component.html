<app-center-modal>
  <div class="outer-wrapper">
    <mat-tab-group *ngIf="!loading" mat-stretch-tabs>
      <mat-tab label="SIGN IN">
        <div class="errors">
          <div *ngIf="signinError !== null" class="form-error">{{signinError}}</div>
        </div>
        <div class="form-wrapper">
          <form [formGroup]="signInForm">
            <div>
              <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput placeholder="Password" type="password" formControlName="password" />
              </mat-form-field>
            </div>
            <div class="spacer"></div>
            <button mat-stroked-button class="primary" (click)="signin()" [disabled]="!signInForm.valid">
              <strong>
                SIGN IN
              </strong>
            </button>
          </form>
          <div class="sign-in-divider">
            Or
          </div>
          <button class="instagram primary" mat-stroked-button (click)="signUpInstagram()">
            <img src="./assets/images/instagram-white.png" /><strong>Sign in with Instagram </strong> </button>
          <div class="spacer"></div>
          <button class="facebook primary" mat-stroked-button>
            <img src="./assets/images/facebook-color.png" /> <strong>Sign in with Facebook </strong> </button>
        </div>
      </mat-tab>
      <mat-tab label="SIGN UP">
        <div class="errors">
          <div *ngIf="emailError !== null" class="form-error">{{emailError}}</div>
        </div>
        <div class="form-wrapper">
          <form [formGroup]="signUpForm">
            <div>
              <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password" />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput type="password" placeholder="Verify Password" formControlName="verifyPassword" />
              </mat-form-field>
            </div>
            <button mat-stroked-button class="primary" (click)="signup()" [disabled]="!signUpForm.valid">
              <strong>
                SIGN UP
              </strong>
            </button>
            <div class="sign-up-divider">
              Or
            </div>
          </form>
          <button class="instagram primary" mat-stroked-button (click)="signInInstagram()">
            <img src="./assets/images/instagram-white.png" /> <strong>Sign up with Instagram </strong> </button>
          <div class="spacer"></div>
          <button class="facebook primary" mat-stroked-button>
            <img src="./assets/images/facebook-color.png" /> <strong>Sign up with Facebook </strong> </button>
        </div>
      </mat-tab>
    </mat-tab-group>
    <div *ngIf="loading" class="loading">
      <div>
        <mat-spinner diameter="50"></mat-spinner>
      </div>
    </div>
  </div>
</app-center-modal>
