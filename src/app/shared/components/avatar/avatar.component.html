<div class="avatar-wrapper" (click)="onSelect($event)">
  <img *ngIf="image" [src]="image">
  <ng-container *ngIf="!image">
    <img *ngIf="!mobile" src="./assets/images/profile-large.png">
    <img *ngIf="mobile" src="./assets/images/profile-add.svg">
  </ng-container>
  <div *ngIf="editable" [class.overlay]="!mobile" [class.mobile]="mobile && !image">
    <mat-icon svgIcon="plus"></mat-icon>
  </div>
</div>
