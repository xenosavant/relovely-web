<div class="error">
    <div>{{message}}</div>
    <div *ngFor="let error of errors">{{error}}</div>
</div>
<form novalidate [formGroup]="form">
    <div>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Full Name" formControlName="name" (blur)="onBlur()" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Address" (blur)="onBlur()" formControlName="line1" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Address Line 2" (blur)="onBlur()" formControlName="line2" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <input matInput placeholder="City" (blur)="onBlur()" formControlName="city" />
        </mat-form-field>
    </div>
    <div class="state-zip">
        <div>
            <mat-form-field appearance="outline">
                <mat-select placeholder="State" class="form-control" (blur)="onBlur()" formControlName="state">
                    <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                        {{state.full}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Zip" (blur)="onBlur()" formControlName="zip" maxlength="5" />
            </mat-form-field>
        </div>
    </div>
    <div class="spacer"></div>
    <div *ngIf="showSaveOptions" class="button-wrapper">
        <app-button (click)="onClose()">
            <strong>Cancel</strong>
        </app-button>
        <button mat-stroked-button class="primary" (click)="onSave()" [disabled]="!form.valid">
            <strong> Save </strong>
        </button>
    </div>
</form>
