<div (click)="onClicked($event)">
  <div class="image-wrapper">
    <img class="product" [src]="product.images[0].cropped">
    <div *ngIf="product.sold" class="sold-overlay">
      <span class="sold">SOLD</span>
    </div>
  </div>
  <div class="info-footer">
    <div class="product-name">
      <ng-container *ngIf="product.type === 'bundle'">Mystery Box - {{ product.categories | appCategories }}
      </ng-container>
      <ng-container *ngIf="product.type === 'item'">{{product.title}}</ng-container>
    </div>
    <div *ngIf="product.sizeId" class="product-size">
      Size: {{product.sizeId | appSize}}
    </div>
    <div *ngIf="product.type === 'bundle'">
      <span class="product-size">Size:
        <span class="size">{{product.sizes | appSizes}}</span>
      </span>
    </div>
    <div class="product-price">
      {{product.price | appCurrency}}
      <span *ngIf="product.retailPrice" class="strike-through"> {{product.retailPrice | appCurrency}}
      </span>
    </div>
  </div>
</div>
