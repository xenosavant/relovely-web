<div class="order-wrapper" (click)="onClick()">
    <div class="product-image">
        <div [class.clickable]="detail" (click)="onImageClick()" class="image-wrapper mat-elevation-z2">
            <img class="product" [src]="order.product.images[0].cropped">
        </div>
    </div>
    <div class="product-info">
        <div class=details>
            <div *ngIf="!detail" class="mobile-title mat-body">
                <div class="info-wrapper">
                    <app-order-status [order]="order"></app-order-status>
                    <div [class.alert]="!order.labelPrinted && !hideAlert"
                        *ngIf="seller && order.status === 'purchased'" class="print"><a (click)="onPrint()" appClick
                            target="_blank"> Print Shipping Label</a></div>
                </div>
            </div>
            <div class="info">
                <div class="info-inner">
                    <div class="title">
                        <ng-container *ngIf="order.product.type === 'bundle'">Mystery Bundle - {{
                            order.product.categories
                            | appCategories }}
                        </ng-container>
                        <ng-container *ngIf="order.product.type === 'item'">{{order.product.title}}</ng-container>
                    </div>
                    <app-order-status [order]="order"></app-order-status>
                    <div *ngIf="!seller" class="seller">
                        Seller: {{order.seller.username}}
                    </div>
                    <div *ngIf="seller && order.buyer" class="seller">
                        Bought by {{order.buyer.username || 'Relovely Shopper'}}
                    </div>
                    <div [class.alert]="!order.labelPrinted && !hideAlert"
                        *ngIf="!detail && seller && order.status === 'purchased'" class="print"><a (click)="onPrint()"
                            appClick target="_blank"> Print Shipping Label</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
