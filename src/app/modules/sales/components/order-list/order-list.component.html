<div class="order-wrapper">

    <div class="product-image">
        <div [class.clickable]="detail" (click)="onImageClick()" class="image-wrapper mat-elevation-z2">
            <img class="product" [src]="order.product.images[0].cropped">
        </div>
    </div>
    <div class="product-info">
        <div class=details>
            <div *ngIf="!detail" class="mobile-title mat-body">
                <div class="info-wrapper">
                    <app-order-status [order]="order"></app-order-status>
                </div>
            </div>
            <div class="info">
                <div class="info-inner">
                    <div class="title">
                        {{order.product.title}}
                    </div>
                    <app-order-status [order]="order"></app-order-status>
                    <div *ngIf="!seller" class="seller">
                        Seller: {{order.seller.username}}
                    </div>
                    <div *ngIf="seller" class="seller">
                        Buyer: {{order.buyer.username}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
