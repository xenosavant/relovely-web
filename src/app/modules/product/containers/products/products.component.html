<ng-container *ngIf="!mobile">
    <div class="breadcrumb-wrapper">
        <div class="breadcrumbs">
            <app-breadcrumbs [navItem]="currentNavItem"></app-breadcrumbs>
        </div>
    </div>
    <div class="title-bar">
        <div class="title-inner">
            <div class="text-wrapper">
                {{title | uppercase}}
            </div>
        </div>
    </div>
    <div class="filter-wrapper">
        <app-desktop-filters></app-desktop-filters>
    </div>
</ng-container>
<div *ngIf="!empty && !loading" class="products">
    <div class="products-content">
        <app-products-list (edit)="editProduct($event)" [user]="currentUser" [products]="products" [showGrid]="grid"
            [showHeader]="true" (close)="onClose()">
        </app-products-list>
    </div>
</div>
<div *ngIf="empty" class="empty-state">
    <div class="empty-wrapper clickable" *ngIf="!checkBack" (click)="goToParent()">
        <img [src]="emptyImage">
        <h3>Nothing in this category...yet!</h3>
        <p *ngIf="!checkBack">Click here to see what's available in
            {{parentCategory}}</p>
    </div>
    <div class="empty-wrapper" *ngIf="checkBack">
        <img [src]="emptyImage">
        <h3>Nothing in this category...yet!</h3>
        <p> Check back later!</p>
    </div>
</div>
<ng-template cdkPortal #productCreateModal="cdkPortal">
    <app-product-create [product]="product" [sellerId]="currentUserId" (close)="onClose($event)">
    </app-product-create>
</ng-template>
