<app-center-modal>
  <div class="inner-container">
    <div class="modal-header">
      <div></div>
      <div class="title">
        <div>{{title}}</div>
      </div>
      <div class="close">
        <img (click)="onClose()" src="./assets/images/close.svg" />
      </div>
    </div>
    <div class="form-wrapper">
      <form [formGroup]="form">
        <div>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Full Name" formControlName="name" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Address" formControlName="line1" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Address Line 2" formControlName="line2" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <input matInput placeholder="City" formControlName="city" />
          </mat-form-field>
        </div>
        <div class="state-zip">
          <div>
            <mat-form-field appearance="outline">
              <mat-select placeholder="State" class="form-control" formControlName="state">
                <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                  {{state.full}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <input matInput placeholder="Zip" formControlName="zip" maxlength="5" />
            </mat-form-field>
          </div>
        </div>
        <div class="spacer"></div>
        <div class="button-wrapper">
          <app-button (click)="onClose($event)">
            <strong>Cancel</strong>
          </app-button>
          <button mat-stroked-button class="primary" (click)="onSave()" [disabled]="!form.valid">
            <strong> Save </strong>
          </button>
        </div>
      </form>
    </div>
  </div>
</app-center-modal>
