<ng-container *ngIf="!loading">
  <ng-container [ngSwitch]="user.type">
    <ng-container *ngSwitchCase="'seller'">
      <app-seller-profile [mobile]="mobile" [currentUser]="currentUser" (updateImage)="input.click()" [owner]="owner"
        [user]="user">
      </app-seller-profile>
    </ng-container>
    <ng-container *ngSwitchCase="'member'">
      <app-member-profile [mobile]="mobile" [currentUser]="currentUser" (updateImage)="input.click()" [owner]="owner"
        [user]="user">
      </app-member-profile>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="crop">
    <app-image-cropper (cancel)="onCloseCropper($event)" (crop)="onImageCropped($event)"
      [imageChangedEvent]="imageChangedEvent">
    </app-image-cropper>
  </ng-container>
</ng-container>
