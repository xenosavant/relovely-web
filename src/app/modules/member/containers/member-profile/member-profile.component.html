<div class="member-profile-container">
  <app-profile-header (update)="update()" [owner]="owner" [user]="user"></app-profile-header>
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Favorites">
      <app-products-list class="users-wrapper" [userId]="currentUserId" [showGrid]="true" [showHeader]="true"
        [products]="products">
      </app-products-list>
    </mat-tab>
    <mat-tab label="Following">
      <app-users-list class="users-wrapper" [users]="users"></app-users-list>
    </mat-tab>
  </mat-tab-group>
</div>
