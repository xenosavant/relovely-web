<div class="search">
  <form novalidate [formGroup]="form" class="search__form">
    <input class="search__input" formControlName="term" type="text" autocomplete="off" (keyup)="termChanged($event)"
      placeholder="search">
    <mat-icon svgIcon="search" *ngIf="mobile" (click)="onSearch()"></mat-icon>
  </form>
</div>
