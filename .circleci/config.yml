# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    branches:
      only:
        - master
        - develop
 
    docker:
      # specify the version you desire here
      - image: circleci/node:12.14.1
 
    working_directory: ~/relovely-app
 
    steps:
 
      - checkout
 
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
 
      # let's install npm
      - run: npm install --silent
      
      # ng build --prod
      - run: 
          name: Build
          command: |
            if [ $CIRCLE_BRANCH = 'develop' ]; then
               npm run build:circle
            elif [ $CIRCLE_BRANCH = 'master' ]; then
               npm run build-prod
            fi
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: 
          name: Deploy
          command: |
            if [ $CIRCLE_BRANCH = 'master' ]; then
              scp -o StrictHostKeyChecking=no -r ./dist/* circle@$DROPLET_IP://var/www/html/
            elif [ $CIRCLE_BRANCH = 'develop' ]; then
              scp -o StrictHostKeyChecking=no -r ./dist/* root@$DEVELOPMENT_DROPLET_IP://var/www/
            fi
 
      ################ WARNING WARNING #####################
      # doing no strict host key check is a security risk to some extent.
      # But I haven't figured a way to add to ssh for both CI and DO to communicate without that
      # message popping up 