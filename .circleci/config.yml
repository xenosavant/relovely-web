# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    branches:
      only:
        - master
 
    docker:
      # specify the version you desire here
      - image: circleci/node:12.14.1
 
    working_directory: ~/relovely-app
 
    steps:
 
      - checkout
 
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
 
      # let's install npm
      - run: npm install --silent
      
      # ng build --prod
      - run: 
          name: Build
          command: |
            if [ $CIRCLE_BRANCH = 'develop' ]; then
               ng build
            elif [ $CIRCLE_BRANCH = 'master' ]; then
               ng build --prod
            fi
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Set IP
          command: |
            if [ $CIRCLE_BRANCH = 'develop' ]; then
              CURRENT_DROPLET_IP=$DEVELOPMENT_DROPLET_IP
            elif [ $CIRCLE_BRANCH = 'master' ]; then
              CURRENT_DROPLET_IP=$DROPLET_IP
            fi
            echo "export CURRENT_DROPLET_IP=$CURRENT_DROPLET_IP" >> $BASH_ENV
      - run: 
          name: Deploy
          command: |
            scp -o StrictHostKeyChecking=no -r ./dist/* root@$CURRENT_DROPLET_IP://var/www/html/
 
      ################ WARNING WARNING #####################
      # doing no strict host key check is a security risk to some extent.
      # But I haven't figured a way to add to ssh for both CI and DO to communicate without that
      # message popping up 